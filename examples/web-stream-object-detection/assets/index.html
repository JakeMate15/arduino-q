<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Camera Object Detection</title>
    <link rel="stylesheet" href="style.css">
    <script src="libs/socket.io.min.js"></script>
</head>
<body>
    <h1>Local Camera Detection</h1>
    
    <div id="container">
        <div class="status" id="connection-status">Connecting...</div>
        
        <!-- El stream de video ahora viene directamente del puerto 4912 -->
        <div id="video-container" style="width: 640px; height: 480px; background: #000; border-radius: 4px; overflow: hidden;">
            <iframe id="video-stream" src="" width="100%" height="100%" frameborder="0" style="display: none;"></iframe>
            <div id="loading-video" style="color: white; text-align: center; padding-top: 200px;">Cargando CÃ¡mara...</div>
        </div>
        
        <div id="detections">
            <h3>Latest Detections</h3>
            <div id="detection-list"></div>
        </div>
    </div>

    <script>
        const socket = io();
        const iframe = document.getElementById('video-stream');
        const loadingText = document.getElementById('loading-video');
        const statusElement = document.getElementById('connection-status');
        const listElement = document.getElementById('detection-list');

        // Configurar la URL del stream del brick de video (puerto 4912)
        const streamUrl = `http://${window.location.hostname}:4912/embed`;

        socket.on('connect', () => {
            statusElement.textContent = 'Connected to Server';
            statusElement.style.color = 'green';
            
            // Intentar cargar el iframe del video
            iframe.src = streamUrl;
        });

        iframe.onload = () => {
            loadingText.style.display = 'none';
            iframe.style.display = 'block';
        };

        socket.on('disconnect', () => {
            statusElement.textContent = 'Disconnected';
            statusElement.style.color = 'red';
        });

        socket.on('detection', (data) => {
            if (data.detections && data.detections.length > 0) {
                listElement.innerHTML = '';
                data.detections.forEach(d => {
                    const el = document.createElement('div');
                    el.className = 'detection-item';
                    el.textContent = `${d.class_name} (${d.confidence}%)`;
                    listElement.appendChild(el);
                });
            } else {
                 listElement.innerHTML = '<p>No detections</p>';
            }
        });
    </script>
</body>
</html>
