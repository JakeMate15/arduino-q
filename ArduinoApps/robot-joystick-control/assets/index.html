<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control - Joystick</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Control de Robot</h1>
            <div class="header-controls">
                <div id="connection-status" class="status-disconnected">Desconectado</div>
                <div class="recording-switch">
                    <label class="switch">
                        <input type="checkbox" id="rec-toggle">
                        <span class="slider round"></span>
                    </label>
                    <span class="rec-label">REC</span>
                </div>
            </div>
        </header>

        <main>
            <!-- Mode Selector -->
            <div class="mode-section card">
                <h2>Modo de Control</h2>
                <div class="mode-selector">
                    <button id="mode-manual" class="mode-btn active" data-mode="manual">
                        <span class="mode-icon">ðŸŽ®</span>
                        <span class="mode-name">Manual</span>
                    </button>
                    <button id="mode-pid" class="mode-btn" data-mode="pid">
                        <span class="mode-icon">ðŸŽ¯</span>
                        <span class="mode-name">PID</span>
                    </button>
                    <button id="mode-ia" class="mode-btn" data-mode="ia" disabled>
                        <span class="mode-icon">ðŸ¤–</span>
                        <span class="mode-name">IA</span>
                    </button>
                </div>
            </div>

            <!-- PID Parameters (hidden by default) -->
            <div id="pid-params-section" class="card pid-params-section" style="display: none;">
                <div class="pid-header">
                    <h2>ParÃ¡metros PID</h2>
                    <div class="pid-switch-container">
                        <label class="switch">
                            <input type="checkbox" id="pid-toggle">
                            <span class="slider round"></span>
                        </label>
                        <span id="pid-status-label" class="pid-label">OFF</span>
                    </div>
                </div>
                <div class="pid-controls">
                    <div class="pid-row">
                        <label>
                            <span>Distancia objetivo (cm)</span>
                            <input type="number" id="pid-setpoint" value="15" min="5" max="50" step="1">
                        </label>
                        <label>
                            <span>Velocidad base</span>
                            <input type="number" id="pid-speed" value="100" min="50" max="200" step="10">
                        </label>
                    </div>
                    <div class="pid-row">
                        <label>
                            <span>Kp</span>
                            <input type="number" id="pid-kp" value="2.0" min="0" max="10" step="0.1">
                        </label>
                        <label>
                            <span>Ki</span>
                            <input type="number" id="pid-ki" value="0.1" min="0" max="2" step="0.01">
                        </label>
                        <label>
                            <span>Kd</span>
                            <input type="number" id="pid-kd" value="0.5" min="0" max="5" step="0.1">
                        </label>
                    </div>
                    <button id="pid-apply" class="btn-apply">Aplicar</button>
                </div>
            </div>

            <div class="camera-section card">
                <h2>CÃ¡mara en Vivo</h2>
                <div id="videoFeedContainer">
                    <div id="videoPlaceholder" class="camera-status">
                        <p class="feedback-text">Buscando CÃ¡mara...</p>
                    </div>
                    <iframe id="dynamicIframe" title="Video stream" frameBorder="0"
                        style="display: none; width: 100%; height: 100%; border-radius: 8px;"></iframe>
                </div>
            </div>

            <div class="telemetry-section">
                <div class="card motors-card">
                    <h2>Motores (PWM)</h2>
                    <div class="motor-displays">
                        <div class="motor-item">
                            <span class="label">Izquierdo</span>
                            <div id="pwm-left" class="value">0</div>
                        </div>
                        <div class="motor-item">
                            <span class="label">Derecho</span>
                            <div id="pwm-right" class="value">0</div>
                        </div>
                    </div>
                </div>

                <div class="card sensors-card">
                    <h2>Sensores (Distancia)</h2>
                    <div class="sensor-displays">
                        <div class="sensor-item">
                            <span class="label">Frontal</span>
                            <div id="dist-frontal" class="value">-- cm</div>
                        </div>
                        <div class="sensor-item">
                            <span class="label">Derecho</span>
                            <div id="dist-derecho" class="value">-- cm</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="joystick-section" id="joystick-section">
                <div id="joystick-zone"></div>
                <div class="turn-buttons">
                    <button id="btn-left" class="btn-turn">â†º Izquierda</button>
                    <button id="btn-right" class="btn-turn">Derecha â†»</button>
                </div>
                <p class="hint">Usa el joystick o los botones de giro</p>
            </div>

            <!-- Auto mode indicator -->
            <div id="auto-indicator" class="auto-indicator" style="display: none;">
                <div class="auto-pulse"></div>
                <span>Modo AutÃ³nomo Activo</span>
            </div>
        </main>

        <div id="error-container" class="error-message" style="display: none;"></div>
    </div>

    <script src="libs/socket.io.min.js"></script>
    <script src="libs/nipplejs.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
