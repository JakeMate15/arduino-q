<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control - Joystick</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Control de Robot</h1>
            <div class="header-controls">
                <div id="connection-status" class="status-disconnected">Desconectado</div>
            </div>
        </header>

        <main>
            <!-- Mode Selector -->
            <div class="mode-section card">
                <h2>Modo de Control</h2>
                <div class="mode-selector">
                    <button id="mode-manual" class="mode-btn active" data-mode="manual">
                        <span class="mode-icon">ðŸŽ®</span>
                        <span class="mode-name">Manual</span>
                    </button>
                    <button id="mode-auto" class="mode-btn" data-mode="auto">
                        <span class="mode-icon">ðŸ¤–</span>
                        <span class="mode-name">Auto</span>
                    </button>
                </div>
            </div>

            <!-- Auto Mode Controls (hidden by default) -->
            <div id="auto-params-section" class="card auto-params-section" style="display: none;">
                <div class="auto-header">
                    <h2>Control AutomÃ¡tico</h2>
                    <div class="auto-switch-container">
                        <label class="switch">
                            <input type="checkbox" id="auto-toggle">
                            <span class="slider round"></span>
                        </label>
                        <span id="auto-status-label" class="auto-label">OFF</span>
                    </div>
                </div>
                <!-- Placeholder for future auto mode parameters -->
            </div>

            <div class="telemetry-section">
                <div class="card motors-card">
                    <h2>Motores (PWM)</h2>
                    <div class="motor-displays">
                        <div class="motor-item">
                            <span class="label">Izquierdo</span>
                            <div id="pwm-left" class="value">0</div>
                        </div>
                        <div class="motor-item">
                            <span class="label">Derecho</span>
                            <div id="pwm-right" class="value">0</div>
                        </div>
                    </div>
                </div>

                <div class="card sensors-card">
                    <h2>Sensores (Distancia)</h2>
                    <div class="sensor-displays">
                        <div class="sensor-item">
                            <span class="label">Frontal</span>
                            <div id="dist-frontal" class="value">-- cm</div>
                        </div>
                        <div class="sensor-item">
                            <span class="label">Derecho</span>
                            <div id="dist-derecho" class="value">-- cm</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="joystick-section" id="joystick-section">
                <div id="joystick-zone"></div>
                <div class="turn-buttons">
                    <button id="btn-left" class="btn-turn">â†º Izquierda</button>
                    <button id="btn-right" class="btn-turn">Derecha â†»</button>
                </div>
                <p class="hint">Usa el joystick o los botones de giro</p>
            </div>

            <!-- Auto mode indicator -->
            <div id="auto-indicator" class="auto-indicator" style="display: none;">
                <div class="auto-pulse"></div>
                <span>Modo AutÃ³nomo Activo</span>
            </div>
        </main>

        <div id="error-container" class="error-message" style="display: none;"></div>
    </div>

    <script src="libs/socket.io.min.js"></script>
    <script src="libs/nipplejs.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
